    <section>
        <h2>Volunteer Sign-Up</h2>
        <form action="#" class="form">
            <div class="input-box">
                <label>Full Name</label>
                <input type="text" placeholder="Enter full name" required />
            </div>
            <div class="input-box">
                <label>Email Address</label>
                <input type="email" placeholder="Enter email address" required />
            </div>
            <div class="input-box">
                <label>Phone Number</label>
                <input type="number" placeholder="Enter phone number" required />
            </div>
            <div class="input-box">
                <label>Tell us about your skills and interests</label>
                <textarea placeholder="Describe your skills and interests"></textarea>
            </div>
            <div class="input-box">
                <label>How did you hear about us?</label>
                <select>
                    <option hidden>Select an option</option>
                    <option value="social_media">Social Media</option>
                    <option value="friend">Friend</option>
                    <option value="event">Event</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="input-box">
                <label>Which type of events are you interested in? (Select all that apply)</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="fundraising" name="event_type" value="fundraising">
                    <label for="fundraising">Fundraising</label>
                    <input type="checkbox" id="adoption" name="event_type" value="adoption">
                    <label for="adoption">Adoption</label>
                    <input type="checkbox" id="education" name="event_type" value="education">
                    <label for="education">Education</label>
                    <input type="checkbox" id="other" name="event_type" value="other">
                    <label for="other">
                        Other
                    </label>
                </div>
            </div>
            <div class="input-box">
                <input type="submit" value="Submit" class="submit-btn">
            </div>
        </form>
    </section>
