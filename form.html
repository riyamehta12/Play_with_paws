    <section>
        <h2>Find Your Furry Friend!</h2>
        <form name="submit-to-google-sheet" class="form">
            <div class="input-box">
                <label>Full Name</label>
                <input type="text" name="full_name" placeholder="Enter full name" required />
            </div>
            <div class="input-box">
                <label>Email Address</label>
                <input type="email" name="email" placeholder="Enter email address" required />
            </div>
            <div class="input-box">
                <label>Phone Number</label>
                <input type="number" name="phone_number" placeholder="Enter phone number" required />
            </div>
            <div class="input-box">
                <label>Tell us about your living situation (apartment, house, etc.)</label>
                <textarea name="living_situation" placeholder="Describe your living environment"></textarea>
            </div>
            <div class="input-box">
                <label>Do you have experience caring for pets?</label>
                <div class="radio-group">
                    <input type="radio" id="yes-exp" name="experience" value="yes">
                    <label for="yes-exp">Yes</label>
                    <input type="radio" id="no-exp" name="experience" value="no">
                    <label for="no-exp">No</label>
                </div>
            </div>
            <div class="input-box">
                <label>What age group are you looking forward to adopting?</label>
                <select name="age_group">
                    <option hidden>Select a group</option>
                    <option value="Puppy">Youngster (under 4 years)</option>
                    <option value="Junior">Junior</option>
                    <option value="Other">Other (older than 8 years)</option>
                </select>
            </div>
            <div class="input-box">
                <label>What size are you looking forward to adopting?</label>
                <select name="size">
                    <option hidden>Select a group</option>
                    <option value="Small">Small</option>
                    <option value="Medium">Medium</option>
                    <option value="Large">Large</option>
                </select>
            </div>
            <div class="input-box">
                <label>What gender are you looking forward to adopting?</label>
                <select name="gender">
                    <option hidden>Select a group</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Either">Either</option>
                </select>
            </div>
            <div class="input-box">
                <label>Is there a specific breed you're interested in?</label>
                <input type="text" name="breed" placeholder="Enter breed (optional)" />
            </div>
            <div class="input-box address">
                <label>Your Address</label>
                <input type="text" name="street_address" placeholder="Enter street address" required />
                <input type="text" name="city" placeholder="Enter city" required />
                <input type="text" name="state" placeholder="Enter state" required />
                <input type="text" name="zip_code" placeholder="Enter zip code" required />
            </div>
            <div class="input-box">
                <input type="submit" value="Submit" class="submit-btn">
            </div>
        </form>
        <div id="result"></div> <!-- Element to display result message -->
    </section>

    <script>
        // Enter your Google Apps Script URL here
        const scriptURL = 'https://script.google.com/macros/s/AKfycbycXvLo-irMWWgSi1HsRrxMd3UFGHzToqF6c9RC2ahSKMDoomSVTdrL9xMRuR3oMPqY/exec';
        const form = document.forms['submit-to-google-sheet'];

        form.addEventListener('submit', e => {
            e.preventDefault(); // Prevent the default form submission
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => {
                    console.log('Success!', response);
                    form.reset(); // Clear form data
                    document.getElementById('result').innerText = "Form submitted successfully! Kindly wait a moment for your report.";
                })
                .catch(error => {
                    console.error('Error!', error.message);
                    document.getElementById('result').innerText = "Form submission failed!";
                });
        });
    </script>
